<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animated splitted text</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="box">
			<p split-by="letter" letter-animation="hover">Hover me letters</p>
		</div>
		<div class="box">
			<p split-by="letter" letter-animation="breath">Animated text</p>
		</div>
		<div class="box">
			<p split-by="word" word-animation="hiding">Shy words hiding</p>
		</div>
		<div class="box">
			<p split-by="word" word-animation="trampoline">A full paragraph of content jumping word by word</p>
		</div>
		<script type="module" src="./js/app.js"></script>
	</body>
</html>
