<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form action="#" method="GET">
      <div class="field">
        <label for="name_id">Name</label>
        <input
          type="text"
          id="name_id"
          name="name"
          placeholder="Please, enter your name"
          required
        />
      </div>
      <div class="field">
        <label for="age_id">Age</label>
        <input type="number" id="age_id" name="age" value="18" />
      </div>
      <div class="field">
        <label for="ppassword_id">Password</label>
        <input
          type="password"
          id="password_id"
          name="password"
          placeholder="Please, enter your password"
          required
        />
      </div>
      <div class="field">
        <label for="email_id">Email</label>
        <input
          type="email"
          id="email_id"
          name="email"
          placeholder="youremail@mail.com"
          required
        />
      </div>
      <div class="field">
        <label for="date_id">Date of birth</label>
        <input
          type="date"
          id="date_id"
          name="date"
          value="1970-01-01"
        />
      </div>
      <div class="check">
        <div class="checkbox">
          <label class="check-lab">Check all you want!</label>
          <label>
            <input type="checkbox" name="checkbox" value="first" /><span
              class="check-text"
              >You can have this</span
            >
          </label>
          <label>
            <input type="checkbox" name="checkbox" value="second" /><span
              class="check-text"
              >And this</span
            >
          </label>
          <label>
            <input type="checkbox" name="checkbox" value="third" /><span
              class="check-text"
              >And this too</span
            >
          </label>
        </div>
        <div class="checkradio">
          <label class="check-lab">Check only one!</label>
          <label>
            <input type="radio" name="radio" value="only-first" />
            <span class="check-text">You can have only this</span>
          </label>
          <label>
            <input type="radio" name="radio" value="only-second" /><span
              class="check-text"
              >Or this</span
            >
          </label>
          <label>
            <input type="radio" name="radio" value="only-third" /><span
              class="check-text"
              >Or maybe this</span
            >
          </label>
        </div>
      </div>
      <ul class="selections">
          <li class="selection-item">
            <label>Click here 
                <input type="color" name="color" value="#8a2be2" /> to check color
              </label>
          </li>
          <li class="selection-item">
            <label>Please, enter any natural number from 1 to 24
                <input type="number" name="number" min="1" max="24" step="1" />
              </label>
          </li>
          <li class="selection-item">
            <label>Please, check any natural number from 1 to 24
                <input type="range" name="range" min="1" max="24" step="1" />
              </label>
          </li>
      </ul>
    </form>
  </body>
</html>
